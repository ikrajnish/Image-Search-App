<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>
    <div class="row">
        <div class="coloumn">
            <img src="https://images.unsplash.com/photo-1682687220923-c58b9a4592ae?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Man in the desert" srcset="">
            <a href="https://unsplash.com/photos/a-man-standing-in-the-middle-of-a-desert-3qBi6HWZMeg"
                target="_blank">Man in the desert</a>
        </div>
        <div class="coloumn">
            <img src="https://images.unsplash.com/photo-1705318778520-3367daf5ace7?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Boat in the ocean" srcset="">
            <a href="https://unsplash.com/photos/a-boat-is-in-the-water-near-a-restaurant-zUZY-pk0NsE"
                target="_blank">Boat in the ocean</a>
        </div>
        <div class="coloumn">
            <img src="https://images.unsplash.com/photo-1682695799561-033f55f75b25?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Mountains under the sky" srcset="">
            <a href="https://unsplash.com/photos/a-person-looking-out-from-a-cave-in-the-desert-9bE0LlCrX2M"
                target="_blank">Mountains under the sky</a>
        </div>
    </div>

    <button id="show-more-button">show more</button>

    <script src="script.js"></script>
</body>

</html>
